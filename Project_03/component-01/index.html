<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <header class="header">
                <h4 class="large">Login</h4>
                <h4 class="blue-text">Create an account</h4>
            </header>
    
            <main class="main">
                <div class="input--field">
                    <label class="medium" for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" />
                    <small class="small">it's wrong</small>
                </div>
    
                <div class="input--field">
                    <label class="medium" for="password">password</label>
                    <input type="text" id="password" placeholder="Enter your password" />
                    <small class="small">it's wrong</small>
                </div>
    
                <button class="btn">Log In</button>
    
                <div>
                    <input class="checkbox" type="checkbox" id="checkbox" checked>
                    <label class="checkbox__label" for="checkbox">Keep me logged in</label>
    
                </div>
            </main>
    
            <footer class="footer">
                <h4 class="blue-text">Forgot password?</h4>
                <p class="copy-right">2021-2020 All right reserved</p>
            </footer>
        </div>
    </section>
</body>
</html>
