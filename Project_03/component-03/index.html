<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <ul class="list">
            <li>
                <div class="number">09</div>
                <div class="text">HOURS</div>
            </li>
            <li>
                <div class="number">41</div>
                <div class="text">MINUTES</div>
            </li>
            <li>
                <div class="number">28</div>
                <div class="text">SECONDS</div>
            </li>
        </ul>
    
        <div class="buttons">
            <button type="button" class="btn btn--pause">pause</button>
            <button type="button" class="btn btn--stop">stop</button>
        </div>
    </main>
    
    <footer class="footer">
        <div class="resources">
            Used <a href="https://yoksel.github.io/url-encoder/">URL-encoder for SVG</a> and <a
                href="https://www.blobmaker.app/">BlobMaker</a>
        </div>
        <div class="credits">
            Design from <a href="https://dribbble.com/shots/4388041-Daily-UI-014-Countdown-Timer">Dribble</a>
        </div>
    </footer>

</body>
</html>
