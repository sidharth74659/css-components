<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main class="main">
      <header class="header"><img src="https://i.ibb.co/h8D4ZjR/image-victor.jpg" alt="profile-picture" class="img"></header>

      <section class="section">
        <span class="name">Victor Crest</span>
        <span class="age">26</span> <br>
        <span class="location">London</span>
      </section>

      <footer class="footer">
        <ul>
          <li>
            <span class="number">80K</span> <br />
            <span class="category">Followers</span>
          </li>
          <li>
            <span class="number">803K</span> <br />
            <span class="category">Likes</span>
          </li>
          <li>
            <span class="number">1.4K</span> <br />
            <span class="category">Photos</span>
          </li>
        </ul>
      </footer>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="#">Sidharth</a>.<br />
      Image hosted at <a href="https://imgbb.com/" target="_blank">ImgBB</a>.
    </div>
  </body>

</html>
