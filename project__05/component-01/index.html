<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Component-Nav</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="main">
            <header class="header">
                <h2 class="title">Create an account to view this page</h2>
                <small class="title-tag">
                    Already have an account? <a href="#">Log in</a>
                </small>
            </header>

            <section class="form">
                <div class="name">
                    <div class="f__name">
                        <label for="input__fname">First Name
                        </label>
                        <input type="text" id="input__fname" placeholder="First name">
                    </div>
                    <div class="l__name">
                        <label for="input__lname">Last Name
                        </label>
                        <input type="text" id="input__lname" placeholder="Last name">
                    </div>
                </div>

                <div class="email">
                    <label for="input__email">Email
                    </label>
                    <input type="email" id="input__email" placeholder="Enter your email address">
                </div>

                <div class="terms">
                    <small>By signing up you to our <a href="#">Terms</a> and <a href="#">Privacy policy</a>.</small>
                </div>

            </section>

            <footer class="footer">


                <button class="btn btn--email">Enter your email address</button>

                <small>Or sign up with</small>

                <div class="btns">
                    <a href="#" class="btn btn--fb"><i class="fab fa-facebook btn--fb"></i></a>
                    <a href="#" class="btn btn--twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </footer>
        </main>

    </body>

</html>
