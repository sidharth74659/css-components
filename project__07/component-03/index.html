<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <nav class="nav">
      <section class="left">
        <div class="svg menu"></div>
        <div class="svg logo-container">
        </div>

      </section>
      <section class="middle">
        <div class="search">
          <input type="search" class="search__input" placeholder="Search" aria-label="true" />
          <button class="search__btn">
            <div class="svg search__btn__logo"></div>
          </button>
        </div>

        <div class="svg voice__search"></div>
      </section>

      <section class="right">
        <ul class="list">
          <li class="svg record"></li>
          <li class="svg apps"></li>
          <li class="svg notification"></li>
          <li class="svg user"></li>
        </ul>
      </section>
    </nav>
  </body>

</html>
